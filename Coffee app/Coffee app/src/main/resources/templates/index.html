<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Coffee App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="max-width: 960px; margin: 16px auto; padding: 16px">

<!-- As a heading -->
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" style="border-radius: 4px">
	<div class="container-fluid">
		<span class="navbar-brand mb-0 h1" style="color: lightgray">Coffee Menu</span>
	</div>
</nav>

<br>
<a th:href="@{/showNewCoffeeForm}"
   class="btn btn-outline-secondary">Add new coffee </a>

<div class="container-fluid">
	<br>
	<table class="table table-hover table-sm" style="border-top: black 2px">
		<thead>
		<tr>
			<th>Name</th>
			<th>Size</th>
			<th>Price $</th>
			<th>Has caffeine</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="coffee: ${listCoffees}">
			<td th:text="${coffee.name}"></td>
			<td th:text="${coffee.size}"></td>
			<td th:text="${coffee.price}"></td>
			<td th:text="${coffee.hasCaffeine}"></td>
			<td>
				<a th:href="@{/showFormForUpdate/{id}(id=${coffee.id})}"
				   class="btn btn-outline-primary" type="submit">Update</a>
			</td>
			<td>
				<a th:href="@{/delete/{id}(id=${coffee.id})}"
				   class="btn btn-outline-danger" type="submit">Delete</a>
			</td>
		</tr>

		</tbody>
	</table>

</div>
</body>
</html>
