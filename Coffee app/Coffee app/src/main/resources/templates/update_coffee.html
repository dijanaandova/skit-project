<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Coffee App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="max-width: 960px; margin: 16px auto; padding: 16px">

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" style="border-radius: 4px">
	<div class="container-fluid">
		<span class="navbar-brand mb-0 h1" style="color: lightgray">Update Coffee</span>
	</div>
</nav>
<br>
	<form th:action="@{/saveCoffee}" th:object="${coffee}" method="post" style="margin-bottom: 8px">
		<div class="container">
		<input type="hidden" id="id"
					th:field="*{id}">
			<div class="input-group input-group-sm mb-3" style="width: 450px">
				<span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
				<input id="name" type="text" class="form-control"
					th:field="*{name}">
			</div>
			<div class="input-group input-group-sm mb-3" style="width: 450px">
				<span class="input-group-text" id="inputGroup-sizing-sm">Size</span>
				<select id="size" th:field="*{size}" class="form-select">
					<option value="CHOOSE">Choose...</option>
					<option value="SMALL">Small</option>
					<option value="MEDIUM">Medium</option>
					<option value="LARGE">Large</option>
				</select>
			</div>
			<div class="input-group input-group-sm mb-3" style="width: 450px">
				<span class="input-group-text" id="inputGroup-sizing-sm">$ Price</span>
				<input id="price" type="number" class="form-control"
					   th:field="*{price}">
			</div>
			<div class="input-group input-group-sm mb-3" style="width: 450px">
				<span class="input-group-text" style="margin-right: 10px">Has Caffeine </span>
				<input id="caffeine" class="form-check-input mt-0" type="checkbox" th:field="*{hasCaffeine}">
			</div>
		</div>

		<button class="btn btn-outline-secondary" type="submit">Update
			Coffee</button>
	</form>

<label class="btn btn-outline-primary"><a th:href="@{/}" style="text-decoration: none; color: black">Back</a></label>
</body>
</html>
